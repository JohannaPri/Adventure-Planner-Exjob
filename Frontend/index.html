  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Standard favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/favicon/favicon.ico?v=2"
    />

    <!-- PNG format for modern browsers -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/favicon/favicon.png"
    />

    <!-- SVG format for browsers that support vector images -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/favicon/favicon.svg"
    />

    <!-- Apple Touch Icon (for iOS and iPadOS) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/favicon/favicon.png"
    />

    <!-- Fallback for old Android devices -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./src/assets/favicon/favicon.png"
    />
