<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Standard favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/favicon/favicon.ico?v=2"
    />

    <!-- PNG format for modern browsers -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/favicon/favicon.png"
    />

    <!-- SVG format for browsers that support vector images -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/favicon/favicon.svg"
    />

    <!-- Apple Touch Icon (for iOS and iPadOS) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/favicon/favicon.png"
    />

    <!-- Fallback for old Android devices -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./src/assets/favicon/favicon.png"
    />

    <meta
      name="description"
      content="Use Adventure Planner to design your own adventure, there are no limits when it comes to travel! "
    />
    <meta
      name="keywords"
      content="adventure, planner, travel, journey, world, travelling, globe, plane, tickets, hotel, activities, flight"
    />
    <meta name="robots" content="index, follow" />

    <meta property="og:title" content="Adventure Planner" />
    <meta
      property="og:description"
      content="Design your next adventure with Adventure Planner! We ensure you have everything you need in one place, from planning to traveling."
    />
    <meta property="og:image" content="./src/assets/logo/logo.svg" />

    <meta property="og:url" content="https://adventure-planner-exjob.vercel.app/" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Adventure Planner</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
